<section class="sec_sticky combo pt_bg-image" id="sec_sticky" data-page-content="combo">

        <div class="pt_sticky__inner inner_1320">
            <div class="pt_sticky__top">
                <div class="pt_title">

                    <p class="pt_title__sku en m_show" data-buying-text="sku"></p>
                </div>
                <div class="pt_sticky__right">
                    <a href="javascript:;" class="pt_btn pt_btn--star" data-comment>5.0</a>
                    <p data-buying-show="cpNum!=-"><button class="btn_common pt_btn pt_btn--coupon" data-role="btnCouponPromo" data-omni-type="microsite">쿠폰 받기</button></p>
                </div>
            </div>
            <div class="pt_sticky__bottom">
                <ul class="pt_price">
                    <li class="pt_price__item" data-buying-show="priceC==-">
                        <span class="pt_price__title">혜택가</span>
                        <span class="pt_price__num">
                            <span class="en" data-buying-text="priceB"></span>원
                        </span>
                    </li>
                    <li class="pt_price__item" data-buying-show="priceC!=-">
                        <span class="pt_price__title">쿠폰적용가</span>
                        <span class="pt_price__num">
                            <span class="en" data-buying-text="priceC"></span>원
                        </span>
                    </li>
                </ul>
                <div class="pt_sticky__btns">
                    <a target="_blank" class="btn_common type_round pt_btn pt_btn--link" data-role="btnPdUrl" data-omni-type="microsite" data-omni="">자세히 보기</a>
                    <button class="btn_common type_round black_bg pt_btn pt_btn--buy" data-role="btnBuy" data-omni-type="microsite" data-omni="">구매하기</button>
                </div>
            </div>

            <div class="pt_sticky__benefit">
                <a href="javascript:;" class="pt_btn pt_btn--open" data-role-buying-accordian="buyingBenefitBtn" data-omni-type="microsite" data-omni="sec:event:bespoke-jet-air-cleaner:button_sticky_benefit_open"><span class="blind">혜택 보기</span></a>
    
                <div class="pt_bnf" data-buying-role="buyingBenefitBox" style="display:none;">
                    <p class="pt_bnf__title">추가혜택</p>
                    <ul class="pt_bnf__list">
                        <li class="pt_bnf__item" data-buying-show="benefitA!=-">
                            <p class="pt_bnf__name">쿠폰 할인</p>
                            <p class="pt_bnf__won">
                                <span class="en" data-buying-text="benefitA"></span>원
                            </p>
                        </li>
                        <li class="pt_bnf__item" data-buying-show="benefitB!=-">
                            <p class="pt_bnf__name">카드사 금액대별 결제일할인</p>
                            <p class="pt_bnf__won">
                                <span class="en" data-buying-text="benefitB"></span>원
                            </p>
                        </li>
                        <li class="pt_bnf__item" data-buying-show="benefitD!=-">
                            <p class="pt_bnf__name">N-Pay 포인트 쿠폰</p>

                                <span class="en" data-buying-text="benefitD"></span>만<span class="en">P</span>

                        </li>
                        <li class="pt_bnf__item" data-buying-show="benefitC!=-">
                            <p class="pt_bnf__name">베스트 리뷰어 챌린지 참여 시</p>
                            <p class="pt_bnf__won">
                                스타벅스 상품권 <span class="en" data-buying-text="benefitC"></span>만원
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
